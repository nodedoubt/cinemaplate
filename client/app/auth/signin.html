<div class='content signin-signup-content'>
  <h4>Sign-in</h4>
  <form name="signinForm" class="signin-signupform" ng-submit='signin()'>
    <input type='text' ng-model='user.username' placeholder="Username" required><br>
    <input type="password" ng-model='user.password' placeholder="Password" required><br>
    <button class="signin-signupbutton" ng-click=>Sign in</button>
  </form>
  <a href="#/signup">Don't have an account? <strong>Sign up</strong> ...</a>
</div>
