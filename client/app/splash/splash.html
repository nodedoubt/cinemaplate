<div class="content splash-content">
  <img src="../img/cinemplate-logo.png" class="splash-logo"/>
  <p class="splash-lead">
     When hunger craves a delicious movie experience delivered to your door.
  </p>
  <div class="splash-zip-form">
    <form name="zipForm" ng-submit="getZip()" novalidate>
    [DEV] {{zip}}
      <input ng-model="zip" ng-pattern="onlyNumbers" ng-minlength="5" type="text" placeholder="Enter Your Zip&hellip;" id="zip" required ng-autocomplete ngAutocomplete ng-change="dropdown"></input>
      <button type="submit" class="button-primary" ng-disabled="zipForm.$invalid">Search</button>
    </form>
  </div>
</div>
